<!DOCTYPE html>
<html>

<head>
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="demo">
        <h2>Assignment : 4 </h2>
        <button type="button" onclick="loadDoc()">Get Date From Server</button>
    </div>
    <script>
        function loadDoc() {
            obj = new Object()
            obj["date"] = "2017-07-22T01:50"
            console.log(obj)
            $.ajax({
                // type:JSON.stringify({"date":"2017-07-22T01:50:00PM"}), //rest Type
                type: "POST", //rest Type
                dataType: 'json', //mispelled
                data: JSON.stringify({ "date": "2017-07-22T01:50:00PM" }), //rest Type
                url: "http://localhost:8000/date-converter",
                async: false,
                contentType: "application/json; charset=utf-8",
                success: function (msg) {
                    console.log(msg);
                },
                error: function (msg) {
                    console.log(msg);
                }

            });
        }
    </script>

</body>

</html>
